<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Event</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="event-details"></div>
<div class="confirmation-message"></div>

  <div class="event-details"></div>  

  <script>
  const event = JSON.parse(localStorage.getItem('selectedEvent'));
  const detailsContainer = document.querySelector('.event-details');
  const confirmationMessage = document.querySelector('.confirmation-message');

  detailsContainer.innerHTML = `
    <div style="text-align:center; padding:20px;">
      <h1>${event.title}</h1>
      <img src="${event.image}" alt="${event.title}" style="width:80%; max-width:400px; border-radius:10px;">
      <p><strong>Date:</strong> ${event.date}</p>
      <p><strong>Location:</strong> ${event.location}</p>
      <p>${event.description}</p>
      <p><strong>Price:</strong> ‚Çπ${event.price}</p>

      <label>Tickets:</label>
      <input type="number" id="qty" value="1" min="1">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  `;

  function checkout() {
    const qty = document.getElementById('qty').value;
    const total = event.price * qty;

    // üéâ Show confirmation message on the same page
    confirmationMessage.innerHTML = `
      <div style="
        background:#e6ffe6;
        border:2px solid #00b300;
        border-radius:10px;
        padding:20px;
        text-align:center;
        margin-top:20px;
      ">
        <h2>üéâ Congrats! Your ticket is confirmed üéüÔ∏è</h2>
        <p>You booked <strong>${qty}</strong> ticket(s) for <strong>${event.title}</strong>.</p>
        <p>Total Amount: <strong>‚Çπ${total}</strong></p>
        <button onclick="goHome()">Back to Home</button>
      </div>
    `;
  }

  function goHome() {
    window.location.href = "index.html";
  }
</script>

  
</body>
</html>
